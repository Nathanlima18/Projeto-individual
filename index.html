<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="./css/index.css">
        <title>
            Controle Financeiro
        </title>
    </head>

    <body>
        <div class="menu">
            <img src="assets/img/logo.svg" class="logo">
            <h4 id="header">Controle Financeiro</h4>
            <div class="app">
                <label for="menu">
                    <img src="assets/img/menu.svg" class="app-btn" alt="menu" />
                </label>

                <input id="menu" class="app-checkbox" type="checkbox" />
                <ul class="app-menu">
                    <label for="menu">
                    <img src="assets/img/sidebar.svg" class="fechar" />
                    </label>
                    <button class="ct">Cadastro de transações</button>
                    <input type="submit" class="ld" id= "LD" onclick="limparDados()" value ="Limpar Dados">              
                </ul>
            </div>
        </div>
        
        <div class="controleFinanceiro">
            <section class="corpo">
                <p class="nt">Nova Transação</p>
                <form class="formulario" onsubmit="testaFormulario(event)">
                    <div id="corpo">
                        <div class="tipo-de-transacao" id="tipo-de-transacao">
                            <label for="t-transacao">Tipo de transação</label>
                            <Select class="botão-compraevenda" name="compraevenda" id="compraEvenda">
                                <option Value="selecione">Selecione</option> 
                                <option value="compra"> Compra </option>
                                <option value="venda"> Venda </option>
                            </Select>
                        </div>
                    
                        <div class="nome-da-mercadoria">
                            <label for="nmercadoria" class="texto-m">Nome da mercadoria</label>
                            <input required type="text" id="mercadoria" name="mercadoria">
                        </div>

                        <div class="v">
                            <label for="valor" class="texto-v">Valor</label>
                            <input type="text" placeholder="R$ 0,00" name="valor" id="valor" onkeypress="formatoDinheiro(event)">
                        </div>

                    </div>
                    <div class="badicionar">
                        <input type="submit" value="Adicionar Transação" class="adicionar-transacao" />
                    </div>
                </form>  
            </section>


            <section class="extrato" id="extrato">
                <h3>Extrato de transações</h3>
            
                <table class="tabelaT" style="width:100%">
                    <thead class="titulo">
                        <tr id="linha1" class="linhas">
                            <th></th>
                            <th id="titulo1">
                                <strong>Mercadoria</strong>
                            </th>
                            <th></th>
                            <th id="titulo2">
                                <strong> Valor </strong>
                            </th>
                            <th></th>
                        </tr>
                        
                    </thead>

                    <tbody>
                    </tbody>

                    <tfoot>
                    </tfoot>
                </table>
            <div id="nenhumaTransacao"></div>
            </section>
        </div>
        <script src="./js/index.js"></script>
        <footer></footer>
    </body>
</html>
