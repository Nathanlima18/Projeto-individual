<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="./css/index.css">
        <title>
            Controle Financeiro
        </title>
    </head>

    <body>
        <div class="menu">
            
            <img src="assets/img/logo.svg" class="logo">
        
            <h4 id="header">Controle Financeiro</h4>
            <div class="app">
                <label for="menu">
                    <img src="assets/img/menu.svg" class="app-btn" alt="menu" />
                </label>

                <input id="menu" class="app-checkbox" type="checkbox" />
                <ul class="app-menu">
                    <label for="menu">
                    <img src="assets/img/sidebar.svg" class="fechar" />
                    </label>
                    <button class="ct" onclick="focusForm()">Cadastro de transações</button>
                    <button class="ld" onclick="clearTransaction()">Limpar dados</button>
                </ul>
            </div>
        </div>
        
        <section class="corpo">
            <p class="nt">Nova Transação</p>
            <div id="corpo">
                <form class="botoes" onsubmit="console.log('oi'); return false">
                    <div class="tipo-de-transacao" id="tipo-de-transacao">
                        <label for="t-transacao">Tipo de transação</label>
                        <Select>
                            <option value="Compra"> Compra </option>
                            <option value="Venda"> Venda </option>
                        </Select>
                    </div>
                
                    <div class="nome-da-mercadoria">
                        <form>
                            <label for="nmercadoria" class="texto-m">Nome da mercadoria</label>
                            <input required type="text" id="mercadoria" name="mercadoria">
                        </form>
                    </div>
                
                    <div class="v">
                        <form>
                            <label for="valor" class="texto-v">Valor</label>
                            <input required type="text" placeholder="R$ 0,00" name="valor" id="valor" onkeypress="campoValor(event)" onfocus="this.value = ''">
                        </form>
                    </div>
                    <input type="submit" value="Adicionar Transação" class="adicionar-transacao"/>
                </form>
            </div>    
        </section>

        <section class="extrato" id="extrato">
            <h3>Extrato de transações</h3>
            <div class="etransações">
                <div class="cabeça">
                    <b>Mercadoria</b>
                    <b>Valor</b>
                </div>
            </div>
        </section>
        <script src="./js/index.js"></script>
    </body>
</html>
